<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ------- Bootstrap Icons CDN ---------  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../store.css">
    <link rel="stylesheet" href="../signin/signin.css">
    <title>JODD Kart</title>
</head>
<body>
    <header>
        <nav class="navigation d-flex">
            <div class="nav-section d-flex align-center">
                <button class="btn btn-secondary d-none mobile-view hamburger"><i class="bi bi-list fs-l "></i></button>
                <a href="../../index.html" class="nav-brand-link mr-sm">JODD<span class="brand-text">Kart</span></a>
                <ul class="d-inline-block d-flex align-center">
                    <li class="d-inline-block fs-s mr-sm"><a href="../../index.html" class="nav-link">Home</a></li>
                    <li class="d-inline-block fs-s mr-sm"><a href="../products/products.html" class="nav-link">Shop Now</a></li>
                </ul>
            </div>

            <div class="nav-section d-flex align-center">
                <input type="text" placeholder="Search for games" class="form-input nav-search mr-sm">
                <a href="#" class="mr-sm"><i class="bi bi-heart-fill nav-link fs-m"></i></a>
                <div class="badge mr-sm">
                    <a href="#">
                        <i class="bi bi-cart-fill fs-m nav-link"></i>
                        <span class="text-badge d-flex-center">5</span>
                    </a>
                </div>
                <a href="../signin/signin.html"><i class="bi bi-person-fill nav-link fs-ml"></i></a>
            </div>
        </nav>
        <div class="nav-searchbar-res d-none">
            <input type="text" placeholder="Search for games" class="form-input">
        </div>
    </header>

    <main>
        <section>
            <form class="form d-flex align-center flex-column">
                <h1 class="fs-l text-align-center">SIGN UP</h1>
                <input type="text" id="username" placeholder="Enter Username" class="form-input" required>
                <input type="email" id="email" placeholder="Enter Email" class="form-input" required>
                <input type="password" id="password" placeholder="Enter Password" class="form-input" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" class="form-input" required>
                <button class="btn btn-secondary fs-s"><i class="bi bi-door-open fs-s"></i>SIGNUP</button>
                <a href="../signin/signin.html" class="fs-s">Already a Member  <span class="underline">Sign In</span></a>
            </form>
        </section>
    </main>
</body>
</html>
